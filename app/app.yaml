application: garage
version: 1
runtime: python311
api_version: 1
threadsafe: true

skip_files:
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
  - build/
  - node_modules/

# libraries:
#   - name: jinja2
#     version: "2.6"
#   - name: webapp2
#     version: "2.5.2"

handlers:
  - url: /scripts
    static_dir: scripts
  #  application_readable: true

  - url: /static
    static_dir: static
    expiration: '10m'
    application_readable: true

  - url: /.*
    script: main.app
